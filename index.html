<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapZone - Gorras Urbanas</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff4500;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4500;
        }

        /* Secci칩n de productos */
        .products {
            padding: 40px;
            text-align: center;
        }

        .products h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background-color: #2a2a2a;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            color: #ff4500;
            font-size: 1.1em;
        }

        /* Formulario de contacto */
        .contact {
            padding: 40px;
            background-color: #333;
            text-align: center;
        }

        .contact h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            gap: 15px;
        }

        .contact input, .contact textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        .contact button {
            padding: 10px;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact button:hover {
            background-color: #e03e00;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>CapZone</h1>
        <nav>
            <a href="#home">Inicio</a>
            <a href="#products">Gorras</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <!-- Secci칩n de productos -->
    <section class="products" id="products">
        <h2>Nuestras Gorras</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Gorra 1">
                <h3>Gorra Snapback Negra</h3>
                <p>$25.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Gorra 2">
                <h3>Gorra Trucker Roja</h3>
                <p>$22.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Gorra 3">
                <h3>Gorra Dad Hat Gris</h3>
                <p>$20.00</p>
            </div>
        </div>
    </section>

    <!-- Secci칩n de contacto -->
    <section class="contact" id="contact">
        <h2>Cont치ctanos</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo" required>
            <textarea placeholder="Tu mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CapZone - Todos los derechos reservados</p>
    </footer>
</body>
</html>
